<!DOCTYPE html>
<html>
	<head>
		<title></title>
		<meta charset="utf-8"/>
		<link rel="stylesheet" href="http://code.jquery.com/ui/1.10.0/themes/base/jquery-ui.css" />
		<link rel="stylesheet" type="text/css" href="content/lfm800.css">
	</head>
	<body>
		<div id="content">
			<div id="arf_sort">
				<!-- <div class="sort-option" type="radio" id="sort_velg_btn" name="arf_sort"><label for="sort_velg_btn">Velg</label></div> -->
				<input type="radio" id="sort_fornavn_btn" name="arf_sort"><label for="sort_fornavn_btn">Fornavn</label></input>
				<input type="radio" id="sort_etternavn_btn" name="arf_sort"><label for="sort_etternavn_btn">Etternavn</label></input>
				<input type="radio" id="sort_kjonn_btn" name="arf_sort"><label for="sort_kjonn_btn">Kjonn</label></input>
				<input type="radio" id="sort_alder_btn" name="arf_sort"><label for="sort_alder_btn">Alder</label></input>
				<input type="radio" id="sort_arbstednr_btn" name="arf_sort"><label for="sort_arbstednr_btn">ArbStedNr</label></input>
				<input type="radio" id="sort_arbeidsted_btn" name="arf_sort"><label for="sort_arbeidsted_btn">Arbeidsted</label></input>
				<input type="radio" id="sort_arbfnr_btn" name="arf_sort"><label for="sort_arbfnr_btn">ArbfNr</label></input>
				<input type="radio" id="sort_ansattforhold_btn" name="arf_sort"><label for="sort_ansattforhold_btn">Ansattforhold</label></input>
				<input type="radio" id="sort_stillingskode_btn" name="arf_sort"><label for="sort_stillingskode_btn">Stillingskode</label></input>
				<input type="radio" id="sort_stkbeskrivelse_btn" name="arf_sort"><label for="sort_stkbeskrivelse_btn">Stillingsbeskrivelse</label></input>
				<input type="radio" id="sort_arslonn_btn" name="arf_sort"><label for="sort_arslonn_btn">ÅrsLønn</label></input>
				<input type="radio" id="sort_tggsum_btn" name="arf_sort"><label for="sort_arslonn_btn">TilleggsSum</label></input>
				<input type="radio" id="sort_lonnsprosent_btn" name="arf_sort"><label for="sort_lonnsprosent_btn">Lønnsprosent</label></input>
				<input type="radio" id="sort_claims_btn" name="arf_sort"><label for="sort_claims_btn">Claims</label></input>
			</div>
			<div id="grid" class="l-table">
				<div id="search_result" data-bind="template: {name: 'defaultItemTemplate', foreach: itemsToShow, as: 'rowData' }"></div>
				<script type="text/html" id="defaultItemTemplate">
					<div class="selectable-item l-row">
						<div data-bind="template: {name: 'defaultCellTemplate', foreach: cells }"></div>
						<div class="detail-info"><span>Some detail information should be here</span></div>
					</div>					
				</script>
				<script type="text/html" id="defaultCellTemplate">
					<div class="l-cell" data-bind="style: { width: cellWidth() + 'px' }"><span data-bind="text: propValue" ></div>
				</script>
			</div>
		</div>
		<script src="libs/jquery-1.10.1.js"></script>		
		<script src="src/utvalgsbegrenser.js"></script>
		<script src="libs/jquery-ui.js"></script>
		<script type="text/javascript" src="libs/underscore.js"></script>
		<script src="libs/knockout-2.2.1.js"></script>
		<script type="text/javascript" src="src/nokendo.js"></script>	
		
	</body>
</html>
